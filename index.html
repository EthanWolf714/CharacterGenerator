<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js"></script>

</head>

<body>
    <div class="title-Section">
        <div class="row justify-content-center" id="title">
            <div class="col-md-12 text-center">
                <h1>Character Generator</h1>
                <p>To generate a character enter a name and click the icon below</p>
            </div> 
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="name-Section" id="name">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
        </div>
        <div class="info-Section">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div id="characterInfo">
    
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button type="submit" id="genBtn" class="btn btn-primary"><img
                        src="styles/DnDIcon.png" width="100px" height="100px"></button>
            </div>
        </div>
    </div>

    <div class="footer-section">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <p>Visit this project on GitHub <a href="https://github.com/EthanWolf714/CharacterGenerator">here!</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
