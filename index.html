<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/style.css">
    <script src="scripts/index.js"></script>

</head>

<body>
    <div class="container mt-5">
        <img src="paperBackgorund.jpg" >
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                 <h2>Character Generator</h2>
             </div>
         </div>  
     
   
    
        <form id="character-form" onsubmit="return submitCharacter(event)">
            <div class="form-section">
                <div class="row justify-content-center">
                    <div class="form-group col-md-5">
                        <label for="inputName">Name:</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                 </div>
            </div>
           <div class="form-section">
            <h4 class="text-center">Character Details</h4>
            <div class="row justify-content-center">
                <div class="form-group col-md-4">
                    <label for="inputClass">Class:</label>
                    <select id="inputClass" class="form-control" onchange="subClassOptions()">
                        <option selected>Choose Class</option>
                    </select>
                   
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSubclass">Subclass:</label>
                    <select id="inputSubclass" class="form-control" required>
                        <option selected disabled value="">Choose Subclass</option>
                        <!-- Add subclass options here -->
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputBackground">Background:</label>
                    <select id="inputBackground" class="form-control">
                        <option selected>Choose Background</option>
                    </select>
    
                </div>
            </div>
                <div class="row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="inputRace">Race:</label>
                        <select id="inputRace" class="form-control" onchange="subRaceOptions()" onchange="raceStatBonus()">
                            <option selected>Choose Race</option>
                        </select>
                        
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSubrace">Subrace:</label>
                        <select id="inputSubrace" class="form-control" required>
                            <option selected disabled value="">Choose Subrace</option>
                            
                        </select>
                    </div>               
                    <div class="form-group col-md-4">
                        <label for="inputAlign">Alignment:</label>
                        <select id="inputAlign" class="form-control">
                            <option selected>Choose Alignment</option>
                        </select>
        
                    </div>
                    
                </div>
           </div>
           <div class="form-section">
             <h4 class="text-center">Character Stats</h4>
                <div class="row justify-content-center">
                    <div class=" form-group col-md-1">
                        <p>Str: <span id="str">-</span> <span id="strBonus"></span></p>
                        <p>Dex: <span id="dex">-</span> <span id="dexBonus"></span></p>
                        <p>Con: <span id="con">-</span> <span id="conBonus"></span></p>
                        <p>Int: <span id="int">-</span> <span id="intBonus"></span></p>
                        <p>Wis: <span id="wis">-</span> <span id="wisBonus"></span></p>
                        <p>Cha: <span id="cha">-</span> <span id="chaBonus"></span></p>
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-md-5 text-center">
                        <button type="button" class="btn btn-secondary" onclick="genStats()">Roll stats</button>
                    </div> 
                </div>
           </div>
           
           <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <button type="submit" class="btn btn-primary" onclick="submitCharacter()">Generate Character</button>

                </div>
           </div>
           
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
