<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h2>Character Generator</h2>
            </div>
        </div>
        <form>

            <div class="row justify-content-end">
                <div class="form-group col-md-5">
                    <label for="inputName">Name:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                
              <div class="form-group col-md-3">
                <label for="inputClass">Class:</label>
                    <select id="inputClass" class="form-control">
                        <option selected>Choose Class</option>
                        <option>Ranger</option>
                    </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputBackground">Background:</label>
                <select id="inputBackground" class="form-control">
                    <option selected>Choose Background</option>
                </select>

            </div>
              
            </div>
            <div class="row justify-content-end">
                <div class="form-group col-md-3">
                    <label for="inputRace">Race:</label>
                        <select id="inputRace" class="form-control">
                            <option selected>Choose Race</option>
                            <option>Elf</option>
                        </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputAlign">Alignment:</label>
                        <select id="inputAlign" class="form-control">
                            <option selected>Choose Alignment</option>
                            
                        </select>
                  </div>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
