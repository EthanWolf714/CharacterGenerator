<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h2>Character Summary</h2>
            </div>
        </div>

        <div id="character-details" class=" character-detials row justify-contetn-center">
            <div class="col-12 text-center">
                <p><strong>Name:</strong> <span id="charName"></span></p>
                <p><strong>Class:</strong> <span id="charClass"></span></p>
                <p><strong> Subclass:</strong> <span id="charSubclass"></span></p>
                <p><strong>Race:</strong> <span id="charRace"></span></p>
                <p><strong>Subrace:</strong> <span id="charSubrace"></span></p>
                <p><strong>Background:</strong> <span id="charBackground"></span></p>
                <p><strong>Alignment:</strong> <span id="charAlign"></span></p>
                <p><strong>Strength:</strong> <span id="charStr"></span></p>
                <p><strong>Dexterity:</strong> <span id="charDex"></span></p>
                <p><strong>Constitution:</strong> <span id="charCon"></span></p>
                <p><strong>Intelegence:</strong> <span id="charInt"></span></p>
                <p><strong>Wisdom:</strong> <span id="charWis"></span></p>
                <p><strong>Charisma:</strong> <span id="charCha"></span></p>
            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center back-button">
                <a href="index.html" class="btn btn-primary">Back to Character Generator</a>
            </div>
        </div>
    </div>
</html>
