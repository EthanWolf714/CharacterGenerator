<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="results.css">
    
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div id="characterInfo" class="col-12 text-center">
                <h1><strong>Name:</strong> <span id="charName"></span></h1>
                <div class="row justify-content-center mainInfo">
                    <div class="col-md-2">
                        <p class="main"><strong>Race:</strong> <span id="charRace"></span></p>
                        <p><strong>Subrace:</strong> <span id="charSubrace"></span></p>
                    </div>
                    <div class="col-md-2">
                        <p class="main"><strong>Class:</strong> <span id="charClass"></span></p>
                        <p><strong>Subclass:</strong> <span id="charSubclass"></span></p>
                    </div>
                    <div class="col-md-3">
                        <p class="main"><strong>Background:</strong> <span id="charBackground"></span></p>
                         <p class="main"><strong>Alignment:</strong> <span id="charAlignment"></span></p>
                    </div>
                    
                </div>
                <div>
                    <p><strong>Strength:</strong> <span id="charStr"></span> <span id="charStrBonus"></span></p>
                    <p><strong>Dexterity:</strong> <span id="charDex"></span> <span id="charDexBonus"></span></p>
                    <p><strong>Constitution:</strong> <span id="charCon"></span> <span id="charConBonus"></span></p>
                    <p><strong>Intelligence:</strong> <span id="charInt"></span> <span id="charIntBonus"></span></p>
                    <p><strong>Wisdom:</strong> <span id="charWis"></span> <span id="charWisBonus"></span></p>
                    <p><strong>Charisma:</strong> <span id="charCha"></span> <span id="charChaBonus"></span></p>
                </div>
        
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center back-button">
                <a href="index.html" class="btn btn-primary">Back to Character Generator</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="results.js"></script>
</body>

</html>
